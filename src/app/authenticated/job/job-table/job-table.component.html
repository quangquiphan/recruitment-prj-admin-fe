<div class="header">
    <h3>{{ 'label.jobs' | translate }}</h3>
</div>


<div class="job-table">
    <div class="w-12 flex justify-content-start align-items-center search">
        <img src="../../../../assets/images/icons/search-normal.svg" [width]="24" alt="">
        <input type="text" pInputText [(ngModel)]="keyword"
            [placeholder]="'message.search_by_email_company_name' | translate">

        <p-dropdown [options]="cities" [optionValue]="'name'" [optionLabel]="'name'"
            [placeholder]="'message.choose_city' | translate" (onChange)="onSearch($event)"></p-dropdown>

        <button class="btn-edit" pButton [label]="'button.search' | translate"
            (click)="onSearch()"></button>
    </div>

    <p-table class="table" [value]="jobs" (onLazyLoad)="loadData($event)"
    [rows]="paging.pageSize" [paginator]="true" [rowHover]="true"
    [(first)]="first" [lazy]="true" [totalRecords]="totalPages"
    [paginator]="totalPages > 1" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>{{ 'label.id' | translate }}</th>
                <th>{{ 'label.job_name' | translate }}</th>
                <th>{{ 'label.position' | translate }}</th>
                <th>{{ 'label.salary' | translate }}</th>
                <th>{{ 'label.city' | translate }}</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
            <tr>
                <td class="text-ellipsis cursor-pointer" (click)="onDetailCandidate(item.id)">
                    {{ item.id }}
                </td>
                <td class="text-ellipsis cursor-pointer" (click)="onDetailCandidate(item.id)">
                    {{ item.jobName }}
                </td>
                <td class="text-ellipsis cursor-pointer" (click)="onDetailCandidate(item.id)">
                    {{ item.jobPosition }}
                </td>
                <td class="text-ellipsis cursor-pointer" (click)="onDetailCandidate(item.id)">
                    {{ parseSalary(item.salary) }}
                </td>
                <td class="text-ellipsis cursor-pointer" (click)="onDetailCandidate(item.id)">
                    {{ item.city }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
