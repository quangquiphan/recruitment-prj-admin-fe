<div class="header">
    <h3>Jobs</h3>
</div>


<div class="job-table">
    <p-table class="table" [value]="jobs" (onLazyLoad)="loadData($event)"
    [rows]="paging.pageSize" [paginator]="true" [rowHover]="true">
    <!-- [(first)]="first" [lazy]="true"
    [totalRecords]="totalPages"  
    [paginator]="totalPages>1" responsiveLayout="scroll"> -->
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>job name</th>
                <th>position</th>
                <th>salary</th>
                <th>city</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
            <tr>
                <td class="text-ellipsis cursor-pointer" (click)="onDetailCandidate(item.id)">
                    {{ item.id }}
                </td>
                <td class="text-ellipsis cursor-pointer" (click)="onDetailCandidate(item.id)">
                    {{ item.jobName }}
                </td>
                <td class="text-ellipsis cursor-pointer" (click)="onDetailCandidate(item.id)">
                    {{ item.position }}
                </td>
                <td class="text-ellipsis cursor-pointer" (click)="onDetailCandidate(item.id)">
                    {{ item.salary }}
                </td>
                <td class="text-ellipsis cursor-pointer" (click)="onDetailCandidate(item.id)">
                    {{ item.city }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
